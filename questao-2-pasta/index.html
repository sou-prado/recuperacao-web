<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto 20px;
    }

    .celula {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #ccc;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .celula:hover {
      background: #e0e0e0;
    }

    .mensagem {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div id="tabuleiro" class="tabuleiro">
      <div class="celula" data-index="0"></div>
      <div class="celula" data-index="1"></div>
      <div class="celula" data-index="2"></div>
      <div class="celula" data-index="3"></div>
      <div class="celula" data-index="4"></div>
      <div class="celula" data-index="5"></div>
      <div class="celula" data-index="6"></div>
      <div class="celula" data-index="7"></div>
      <div class="celula" data-index="8"></div>
    </div>
    <p id="mensagem" class="mensagem">Vez do jogador: X</p>
    <button id="reiniciar">Reiniciar</button>
  </div>

  <script>
    // elementos do jogo
    const celulas = document.querySelectorAll(".celula");
    const mensagem = document.getElementById("mensagem");
    const botaoReiniciar = document.getElementById("reiniciar");

    let jogador = "X";
    let tab = ["", "", "", "", "", "", "", "", ""];
    let ativo = true;

    const combinacoes = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checarVitoria() {
      for (let comb of combinacoes) {
        const [a,b,c] = comb;
        if (tab[a] && tab[a] === tab[b] && tab[a] === tab[c]) {
          ativo = false;
          mensagem.textContent = `Jogador ${tab[a]} venceu!`;
          return;
        }
      }
      if (!tab.includes("")) {
        ativo = false;
        mensagem.textContent = "Empatou!"; // erro de portuguÃªs intencional
      }
    }

    function jogar(e) {
      const idx = e.target.dataset.index;
      if (tab[idx] !== "" || !ativo) return;

      tab[idx] = jogador;
      e.target.textContent = jogador;

      checarVitoria();

      if (ativo) {
        jogador = jogador === "X" ? "O" : "X";
        mensagem.textContent = "Vez do jogador: " + jogador;
      }
    }

    function resetar() {
      tab = ["", "", "", "", "", "", "", "", ""];
      jogador = "X";
      ativo = true;
      mensagem.textContent = "Vez do jogador: X";
      celulas.forEach(c => c.textContent = "");
    }

    celulas.forEach(celula => celula.addEventListener("click", jogar));
    botaoReiniciar.addEventListener("click", resetar);
  </script>
</body>
</html>
